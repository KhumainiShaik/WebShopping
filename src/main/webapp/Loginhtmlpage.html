<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Login Form</title>
   <link rel="stylesheet" href="LoginCSS.css">
</head>
<body>
	<div class="login-box">
			<h1 style=font-family:cursive>Login</h1>
                        <form action="/WebShopping/LoginServlet" name="loginForm" method="post">
			 <div class="textbox">
                             <i class="fa fa-user" aria-hidden="true"></i>
                             <input type="text" placeholder="username" name="username" >
                         </div>
                        <div class="textbox">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" placeholder="password" name="password" >
                        </div>
		<center>
			<input class="btn" type="submit"  value="Sign In">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;
                        </form>
			<input class="btn" type="reset" name="" value="Cancel">
		</center>
	<br>
		 <ul>
		  <li><p style="font-size:15px;color:purple">New customer?<a class="active" href="/WebShopping/faces/register.xhtml" style="color:red;font-size:15px;">Create One</a></p></li>
		 </ul>
                  
	</div>
</body>
</html>
